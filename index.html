<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Cabinet Carousel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("images/background.png");
            background-repeat: repeat;
        }

        .carousel-container {
            width: 100%;
            max-width: 2000px;
            position: relative;
            overflow: hidden;
        }

        .cabinet-carousel {
            display: flex;
            transition: transform 0.5s ease;
        }

        .arcade-cabinet {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

        .cabinet-frame {
            position: relative;
            width: 100%;
            max-width: 900px;
            aspect-ratio: 2/3;
            background-image: url("images/cabinet-frame.png");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .iframe-wrapper {
            width: 75%; /* 4:3 aspect ratio screen */
            aspect-ratio: 4/3;
            position: absolute;
            top: 12%; /* 12% margin from the top */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .cabinet-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            object-fit: cover;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: none;
            font-size: 4rem;
            cursor: pointer;
            padding: 20px 30px;
            border-radius: 5px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .nav-button:hover {
            background-color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="cabinet-carousel" id="cabinetCarousel">
            <div class="arcade-cabinet">
                <div class="cabinet-frame">
                    <div class="iframe-wrapper">
                        <iframe src="https://willsh1997-littlefreaksgradio.hf.space" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="arcade-cabinet">
                <div class="cabinet-frame">
                    <div class="iframe-wrapper">
                        <iframe src="https://willsh1997-neutral-sd-dev.hf.space" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <div class="arcade-cabinet">
                <div class="cabinet-frame">
                    <div class="iframe-wrapper">
                        <iframe src="https://willsh1997-llm-multilingual-demo.hf.space" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevButton">&#10094;</button>
            <button class="nav-button" id="nextButton">&#10095;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.getElementById('cabinetCarousel');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const cabinets = document.querySelectorAll('.arcade-cabinet');
            
            let currentIndex = 0;
            const totalCabinets = cabinets.length;

            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalCabinets;
                updateCarousel();
            });

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalCabinets) % totalCabinets;
                updateCarousel();
            });
        });
    </script>
</body>
</html>
